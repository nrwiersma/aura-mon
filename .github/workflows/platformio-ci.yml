name: PlatformIO CI

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: firmware
    env:
      CC: gcc-17
      CXX: g++-17
    steps:
      - name: Check out repository
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install GCC
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-17 g++-17

      - name: Install PlatformIO
        run: pip install --upgrade platformio

      - name: Run native tests
        run: pio test -e native

      - name: Build aura_mon
        run: pio run -e aura_mon

