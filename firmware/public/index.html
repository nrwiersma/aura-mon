<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Aura Mon Device Manager</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <div class="page">
    <header class="topbar">
      <img class="logo" src="/logo.svg" alt="Aura Mon" />
      <div class="topbar-meta">
        <div class="version">Version <span id="version">--</span></div>
        <div class="status-pill" id="status-pill">Live</div>
      </div>
    </header>

    <main class="content">
      <section class="card">
        <div class="card-header">
          <div>
            <h1>Devices <span id="device-count" class="device-count">0/15</span></h1>
          </div>
          <div class="actions">
            <span id="save-status" class="save-status">Loading...</span>
          </div>
        </div>

        <div class="table-shell">
          <div class="table-wrap">
            <table class="device-table" aria-label="Device configuration">
              <thead>
                <tr>
                  <th>Address</th>
                  <th>Name</th>
                  <th>Volts</th>
                  <th>Power</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="devices-body"></tbody>
            </table>
          </div>

          <div id="empty-state" class="empty-state hidden">
            No devices configured yet. Add a device to get started.
          </div>

          <div class="table-actions">
            <button id="add-device" class="btn btn-primary" type="button">
              <span class="btn-icon">+</span>
              Add device
            </button>
          </div>
        </div>
      </section>
    </main>
  </div>

  <div id="drawer-backdrop" class="drawer-backdrop hidden"></div>
  <aside id="device-drawer" class="drawer" aria-hidden="true">
    <div class="drawer-header">
      <div>
        <div id="drawer-title" class="drawer-title">Edit device</div>
        <div class="drawer-subtitle">Update device configuration and save.</div>
      </div>
      <button id="drawer-close" class="btn btn-ghost" type="button" aria-label="Close">
        <span class="btn-icon">Ã—</span>
      </button>
    </div>

    <form id="device-form" class="drawer-body">
      <label class="field">
        <span class="field-label">Enabled</span>
        <input id="form-enabled" type="checkbox" />
      </label>

      <label class="field">
        <span class="field-label">Address</span>
        <input id="form-address" type="text" readonly />
      </label>

      <label class="field">
        <span class="field-label">Name</span>
        <input id="form-name" type="text" placeholder="Device name" required />
      </label>

      <label class="field">
        <span class="field-label">Calibration</span>
        <input id="form-calibration" type="number" min="0.01" max="2" step="0.001" required />
      </label>

      <label class="field">
        <span class="field-label">Reversed</span>
        <input id="form-reversed" type="checkbox" />
      </label>

      <div class="drawer-actions">
        <button id="form-delete" class="btn btn-danger" type="button">Delete</button>
        <div class="drawer-actions-right">
          <button id="form-cancel" class="btn" type="button">Cancel</button>
          <button id="form-save" class="btn btn-primary" type="submit">Save</button>
        </div>
      </div>
    </form>
  </aside>

  <script src=" /app.js"></script>
</body>
</html>
