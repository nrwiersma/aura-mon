[env:aura_mon]
platform = https://github.com/maxgerhardt/platform-raspberrypi.git
framework = arduino
board = rpipico2
board_build.core = earlephilhower
build_flags = -DPIO_FRAMEWORK_ARDUINO_ENABLE_FREERTOS
; Use recent arduino-pico version (maxgerhardt/platform-raspberrypi included version is lagging behind arduino-pico releases)
platform_packages = framework-arduinopico@https://github.com/earlephilhower/arduino-pico.git#5.4.0
lib_deps =
    ModbusRTUMaster@2.0.1
    adafruit/RTClib@2.1.4
